        <div id="page-wrapper" class="p-0">
			
			<div class="col-lg-12 job-section">
                <div class="col-lg-2">
					<div class="create-job">
						<!-- Trigger the modal with a button -->
						<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create Job</button>
					</div>
					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Create Job</h4>
						  </div>
						  <div class="modal-body">
							<form id="form" action="" onsubmit="return false;">
								<div class="form-group">
								  <input type="text" class="form-control" id="" placeholder="Job title" name="title">
								</div>
								<div class="form-group">
								  <input type="text" class="form-control" id="" placeholder="Job description" name="description">
								</div>
								<div class="file-upload form-group">
									<input type="file" class="form-control" id="file" name="file" value="" onchange="getFileName(this);">
									<div>
										<button type="button" class="btn btn-primary form-control">Upload File</button>
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						  </div>
						  <!--<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						  </div>-->
						</div>

					  </div>
					</div>
					<!-- ./Modal -->
				</div>
                <div class="col-lg-10"> 
					<div class="col-lg-2">
						<div class="graphs">
							<div>
								<div class="c100 p100 small">
									<span>100%</span>
									<div class="slice">
										<div class="bar"></div>
										<div class="fill"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-xs btn-primary" type="button">Download <i class="fa fa-download"></i></button>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="graphs">
							<div>
								<div class="c100 p35 small">
									<span>35%</span>
									<div class="slice">
										<div class="bar"></div>
										<div class="fill"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-xs btn-primary display-none" type="button">Download <i class="fa fa-download"></i></button>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="graphs">
							<div>
								<div class="c100 p98 small">
									<span>98%</span>
									<div class="slice">
										<div class="bar"></div>
										<div class="fill"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-xs btn-primary display-none" type="button">Download <i class="fa fa-download"></i></button>
						</div>
					</div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
