							</div>
						</div>

									</div>
									<div class="form-group">
									  <input type="text" class="form-control" id="" placeholder="Enter Last Name" name="lname">
									</div>
									<div class="file-upload">
										<input type="file" class="form-control" id="file" name="file" value="" onchange="getFileName(this);">
										<div>
											<button type="button" class="btn btn-primary form-control">Upload File</button>
										</div>
									</div>
								</div>
								<div class="col-lg-4">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
